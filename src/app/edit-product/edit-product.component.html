
<div style="width: 50%; margin: auto; text-align: center;">
  <h1>Edit Product Details</h1>
  <form (ngSubmit)="updateProduct()">
    <div class="mb-3">
      <img [src]="selectedProduct.imageUrl" class="img-fluid" alt="Product" />
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input [(ngModel)]="newProduct.name"
        type="text"
        class="form-control"
        id="name"
        [placeholder]="selectedProduct.name"
      name="name"/>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input [(ngModel)]="newProduct.price"
        type="price"
        class="form-control"
        id="price"
        name="price"
        [placeholder]="selectedProduct.price |number"
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description about Product</label>
      <textarea [(ngModel)]="newProduct.description"
        type="price"
        class="form-control"
        id="description"
        name="description"
        [placeholder]="selectedProduct.description"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
</div>
